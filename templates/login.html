<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <h1>Login Page</h1>
    <form action="{% url 'loginimpl' %}" method="post">
        {% csrf_token %}
        ID <input type="text" name="id"><br>
        PASSWORD <input type="password" name="pwd"><br>
        <input type="submit" value="LOGIN">
    </form>
</body>
</html>
